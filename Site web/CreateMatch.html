<!DOCTYPE html>
<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
    rel="stylesheet"
  />
  <link href="css/Index.css" rel="stylesheet" type="text/css" />
  <link href="css/CreateMatch.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8" />
  <title>Création de match</title>
</head>
<body>
  <h1 id="Titre">Création de match</h1>

  <div id="Etape1">
    <div id="Menu-Gauche">
      <button id="BoutonGauche">Liste des équipes</button>
    </div>

    <div id="Menu-Droit">
      <select id="BoutonDroit" name="Selec1">
        <option value="none" selected disabled hidden>
          Selection de la formation
        </option>
        <option>4-4-2</option>
        <option>4-4-2 losange</option>
        <option>Coupe du monde 2018</option>
        <option>5-3-2</option>
      </select>
    </div>
    <div id="TerrainMaillot">
      <img id="Maillot1" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot2" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot3" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot4" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot5" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot6" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot7" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot8" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot9" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot10" class="Maillot" src="img/maillot-psg.png" />
      <img id="Maillot11" class="Maillot" src="img/maillot-gardien.png" />
      <img id="Terrain" src="img/Terrain-menu.jpg" />
    </div>
  </div>

  <div id="Etape3">
    <h2>Paramètre du match</h2>
    <div id="Date">
      <h3 id="DateTitre">Date</h3>
      <input id="DatePicker" type="date" />
    </div>
  </div>
  <h3 id="Precedent"><</h3>
  <h3 id="Suivant">></h3>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/default.js"></script>
</body>
