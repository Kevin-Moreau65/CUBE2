<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="/Site web/css/CreateTeam2.css" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1 id="Titre">Création d'une équipe</h1>

        <div style="display:block;margin:auto;width: 300px;"></div>
        <p id="étapes">Etape 2/3
        <progress value="0.66" ></progress>
        </p>

        <div class="background">
            <div id="Conteneur">
                <div class="element 1"><h3><input type="text" placeholder="Nom" size="24"></h3></div>
                <div class="element 2"><h3><input type="text" placeholder="Prénom" size="24"></h3></div>
                <div class="element 4"><h3><input type="text" placeholder="Numéro" size="24"></h3></div>
                <div class="element 5">
                    <select name="poste" id="poste-select">
                        <option value="">--Choisisser un poste--</option>
                        <option value="attaquant">Attaquant</option>
                        <option value="defenseur">Defenseur</option>
                        <option value="milieu">Milieu</option>
                        <option value="gardien">Gardien</option>
                    </select>
                </div>
                <div class="bouton"><h3>Ajouter</h3></div>
            </div>
        </div>

        <div class="fleche">
            <div id="Precedent">
                <h3><</h3>
                <h4 id="BackStep">Précédent</h4>
            </div>
            
            <div id="Suivant">
                <h3>></h3>
                <h4 id="NextStep">Suivant</h4>
            </div>
            
        </div>

        
    </body>
</html>

<script src="/Site web/js/CreateTeam2.js"></script>
